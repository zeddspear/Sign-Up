<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer ></script>
</head>
<body>
    <div class="container">
        <!--Left side-->
        <div class="left-pic">
            <div class="logopic">
                <img src="imgs\Capture.PNG" alt="Logo picture"/>
            </div>
            <p>Photo by Mailchimp from unsplash</p>
        </div>
       
        <!--Right Side-->
    <div class="Form-section">
        <div class="Heading">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>Now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
    
    <div class="Form">
        <h2>Let's do this!</h2>
        <form action="#" method="post">
            
            <div class="input">
                <label for="Firstname">FIRST NAME</label>
                <input type="text" id="Firstname" required>
            </div>

            <div class="input">
                <label for="Lastname">LAST NAME</label>
                <input type="text" id="Lastname" >
            </div>

            <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="Joe@example.com" required>
            </div>

            <div class="input">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" pattern="03[0-9]{2}[0-9]{7}" placeholder="03xxxxxxxxx">
            </div>

            <div class="input">
                <label for="password"  title="Required: At least 8 characters, 1 Upper, 1 Lower, 1 Number">PASSWORD</label>
                <input type="password" id="password" required >
            </div>
            
            <div class="input">
                <label for="confirm-pw">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-pw" required>
            </div>

        </form>

    </div>
    <div class="submit-section">
        <div class="btn">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
</div>
    
    </div>




    </div>
</body>
</html>
